name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock coverage flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        echo "=== Running flake8 linting ==="
        echo "This will show code style issues but won't fail the build."
        echo "---"
        # Run flake8 but don't fail the build if issues are found
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || echo "Flake8 found issues (exit code: $?)"
        echo "---"
        echo "=== Flake8 completed ==="
    
    - name: Run tests with coverage
      run: |
        # Check if test file exists, run if it does
        if [ -f tests/test_build_sentences.py ]; then
          echo "Running tests..."
          coverage run -m pytest tests/test_build_sentences.py -v
          coverage report -m
          coverage xml
        else
          echo "No test file found at tests/test_build_sentences.py"
          echo "Creating dummy coverage.xml for workflow..."
          echo '<?xml version="1.0" ?><coverage></coverage>' > coverage.xml
        fi
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
  
  analyze:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
  deploy:
    needs: [build, analyze]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
